{% extends "base.html" %}

{% block content %}
<center><h1>Build a Blog!</h1></center>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
                <bold><h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1></bold><br>
                {{blog.body}}
            <br><hr/>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
