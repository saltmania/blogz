{% extends "base.html" %}

{% block content %}
<center><h1>blog users!</h1></center>

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <ul>
            {% for user in users %}
            <li> 
                <p><a href="/blog?user={{user.username}}">{{user.username}}</a></p>
            </li>
            <br><hr/>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
